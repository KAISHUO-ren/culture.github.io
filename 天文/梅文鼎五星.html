<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>太阳系与梅文鼎行星研究</title>
    <style>
        /* 梅文鼎研究板块 */
        .zuchongzhi-research {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 300px;
            padding: 15px;
            background: rgba(240,248,255,0.9);
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(44,62,80,0.2);
            z-index: 999;
            font-family: "楷体", cursive;
        }
        .classic-text {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .modern-data {
            color: #e74c3c;
            font-weight: bold;
            border-top: 1px dashed #4a90e2;
            padding-top: 10px;
        }

        /* 太阳系容器 */
        .solarsys {
            width: 800px;
            height: 800px;
            position: relative;
            margin: 0 auto;
            background-color: #000000;
            padding: 0;
            transform: scale(1);
        }

        /* 太阳样式 */
        .sun {
            left: 357px;
            top: 357px;
            height: 90px;
            width: 90px;
            background-color: rgb(248, 107, 35);
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgb(248, 107, 35),
                       -5px -5px 10px rgb(248, 107, 35),
                       5px -5px 10px rgb(248, 107, 35),
                       -5px 5px 10px rgb(248, 107, 35);
            position: absolute;
            margin: 0;
        }

        /* 行星轨道 */
        [class$="Orbit"] {
            background-color: transparent;
            border-radius: 50%;
            border-style: dashed;
            border-color: gray;
            position: absolute;
            border-width: 1px;
            margin: 0;
            padding: 0;
        }

        /* 行星通用样式 */
        [class$="mercury"],
        [class$="venus"],
        [class$="earth"],
        [class$="mars"],
        [class$="jupiter"],
        [class$="saturn"] {
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
            animation: rotate linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 行星名称标签 */
        .planet-name {
            color: #FFEB3B;
            font-family: "黑体", sans-serif;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            line-height: 1.2;
            position: absolute;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* 各行星定位 */
        .mercuryOrbit { left: 342.5px; top: 342.5px; width: 115px; height: 115px; }
        .mercury {
            left: 337.5px; top: 395px; 
            width: 10px; height: 10px;
            background-color: rgb(166, 138, 56);
            transform-origin: 62.5px 5px;
            animation-duration: 1.5s;
        }

        .venusOrbit { left: 320px; top: 320px; width: 160px; height: 160px; }
        .venus {
            left: 309px; top: 389px; 
            width: 22px; height: 22px;
            background-color: rgb(246, 157, 97);
            transform-origin: 91px 11px;
            animation-duration: 3.84s;
        }

        .earthOrbit { left: 275px; top: 275px; width: 250px; height: 250px; }
        .earth {
            left: 266.5px; top: 391px; 
            width: 18px; height: 18px;
            background-color: rgb(115, 114, 174);
            transform-origin: 134px 9px;
            animation-duration: 6.25s;
        }

        .marsOrbit { left: 230px; top: 230px; width: 340px; height: 340px; }
        .mars {
            left: 222.5px; top: 392.5px; 
            width: 15px; height: 15px;
            background-color: rgb(140, 119, 63);
            transform-origin: 177.5px 7.5px;
            animation-duration: 11.75s;
        }

        .jupiterOrbit { left: 155px; top: 155px; width: 490px; height: 490px; }
        .jupiter {
            left: 134px; top: 379px; 
            width: 42px; height: 42px;
            background-color: rgb(156, 164, 143);
            transform-origin: 266px 21px;
            animation-duration: 74.04s;
        }

        .saturnOrbit { left: 105px; top: 105px; width: 590px; height: 590px; }
        .saturn {
            left: 92px; top: 387px; 
            width: 26px; height: 26px;
            background-color: rgb(215, 171, 68);
            transform-origin: 308px 13px;
            animation-duration: 183.92s;
        }

        /* 旋转动画 */
        @keyframes rotate {
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 梅文鼎五大行星研究 -->
    <div class="zuchongzhi-research">
        <div class="classic-text">
            《历算全书·五星纪要》载：<br>
            "梅文鼎曰：五星经纬，各有定数。<br>
            金水附日而行，火木土纬天而旋。<br>
            金水晨夕伏见，火木土有顺逆迟疾。<br>
            测以浑仪，算以三角，乃得真行。"
        </div>
        <div class="modern-data">
            现代科学印证：<br>
            • 金星会合周期：583.92日（梅测）<br>
            • 木星公转周期：11.86年（梅算）<br>
            • 水星轨道倾角：7°（梅推）<br>
            • 五大行星轨道计算误差＜1%
        </div>
    </div>

    <!-- 太阳系模型 -->
    <div class="solarsys">
        <div class="sun"></div>
        
        <div class="mercuryOrbit"></div>
        <div class="mercury">
            <span class="planet-name">水星</span>
        </div>
        
        <div class="venusOrbit"></div>
        <div class="venus">
            <span class="planet-name">金星</span>
        </div>
        
        <div class="earthOrbit"></div>
        <div class="earth">
            <span class="planet-name">地球</span>
        </div>
        
        <div class="marsOrbit"></div>
        <div class="mars">
            <span class="planet-name">火星</span>
        </div>
        
        <div class="jupiterOrbit"></div>
        <div class="jupiter">
            <span class="planet-name">木星</span>
        </div>
        
        <div class="saturnOrbit"></div>
        <div class="saturn">
            <span class="planet-name">土星</span>
        </div>
    </div>
</body>
</html>
