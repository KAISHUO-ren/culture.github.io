<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aries Constellation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* 左侧文字区 */
        .info-panel {
            width: 20vw;
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }
        
        /* 右侧画布区 */
        .canvas-container {
            width: 80vw;
            position: relative;
        }
        
        canvas {
            background: #000;
        }
        
        h2 {
            color: #FF6B35;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .section {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #FF704D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 左侧文字介绍 -->
    <div class="info-panel">
        <h2>【婁】婁金狗吉．名劉隆</h2>
        <div class="section">
            <span class="highlight">基本特征</span><br>
            属金，为狗。为西方第二宿，娄，同“屡”，有聚众的含意，也有牧养众畜以供祭祀的意思，故娄宿多吉。<br>
        </div>
        
        <div class="section">
            <span class="highlight">性格画像</span><br>
            ✓婁星豎柱起門庭．財旺家和事事興<br>
            ✓外進錢財百日進．一家兄弟播高名<br>
            ✓婚姻進益生貴子．玉帛金銀箱滿堂<br>
            ✓放水開門皆吉利．男榮女貴壽安寧<br>
        </div>

        <div class="section">
            <span class="highlight">宜忌</span><br>
            宜：婚禮、修屋、造庭。<br>
            此日出生之人少年有凶，老而有福祿，若放蕩變為貧窮之命。<br>
        </div>
    </div>

    <!-- 右侧星座画布 -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 自适应布局
        function resize() {
            canvas.width = document.querySelector('.canvas-container').clientWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 虚星图数据
        const ariesData = [
            [[0.3,0.4],[0.6,0.5],[0.9,0.2]],
            [[0,1,2]]
        ];

        // 绘制星座
        function drawAries() {
            // 绘制星点
            ariesData[0].forEach(point => {
                const x = point[0] * canvas.width;
                const y = point[1] * canvas.height;
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // 绘制连线
            ctx.strokeStyle = '#FF704D';
            ctx.lineWidth = 2;
            ariesData[1].forEach(line => {
                ctx.beginPath();
                line.forEach((pointIndex, i) => {
                    const x = ariesData[0][pointIndex][0] * canvas.width;
                    const y = ariesData[0][pointIndex][1] * canvas.height;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                });
                ctx.stroke();
            });
        }

        // 初始化动画
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAries();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
